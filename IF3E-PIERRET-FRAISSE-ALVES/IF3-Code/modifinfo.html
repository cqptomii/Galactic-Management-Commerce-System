<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update my information</title>
    <link rel="stylesheet" href="styleinscription.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
<form method="post" action="modifinfo.php">
    <h1>Update my information :</h1>
    <div class="inputs">
        <label for="username">Username :</label>
        <input type="text" name="username" id="username" required="required"><br>

        <label for="prenom">FirstName :</label>
        <input type="text" id="prenom" name="prenom" required="required"><br>

        <label for="nom">Name :</label>
        <input type="text" id="nom" name="nom" required="required"><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="xxxx@xxx.xx" required="required"><br>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required="required"><br>

        <label for="birth">Birthdate:</label>
        <input type="date" id="birth" name="birth" required="required"><br>
        <br>

    </div>
    <div align="center">
        <button type="submit">Confirm my choice</button>
    </div>
</form>
</body>

</html>
